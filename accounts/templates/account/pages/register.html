{% extends 'account/index.html' %}
{% load static %}

{% block isi%}
<div class="card card-pages">
    <div class="card-header bg-img"> 
        <div class="bg-overlay"></div>
        <h3 class="text-center m-t-10 text-white"> Create a new Account </h3>
    </div> 


    <div class="card-body">
        <form class="form-horizontal m-t-20" action="/register/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-12">
                    <input class="form-control input-lg" type="email" required="" id="email" name="email" placeholder="Email">
                </div>
            </div>
                    
            <div class="form-group">
                <div class="col-12">
                    <input class="form-control input-lg" type="text" required="" id="username" name="username" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <div class="col-12">
                    <input class="form-control input-lg" type="password" required="" id="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-12">
                    <div class="checkbox checkbox-primary">
                        <input id="checkbox-signup" type="checkbox" checked="checked">
                        <label for="checkbox-signup">
                           I accept <a href="#">Terms and Conditions</a>
                        </label>
                    </div>
                </div>
            </div>
                    
            <div class="form-group text-center m-t-40">
                <div class="col-12">
                    <button class="btn btn-primary waves-effect waves-light btn-lg w-lg" type="submit">Register</button>
                </div>
            </div>
            </form> 

            <div class="form-group m-t-30">
                <div class="col-sm-12 text-center">
                    <a href="{% url 'login' %}">Already have account?</a>
                </div>
            </div>
        
    </div>                                 
                
</div>
{% endblock %}
