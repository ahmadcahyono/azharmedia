        <script type="text/javascript">
            $(document).ready(function(){
                $('#dtbuttons').dataTable({
                    searching : true,
                    ordering:false,
                    pageLength: 5,
                    lengthMenu: [5, 10, 25, 50, 100],
                    autoWidth: true,
                    info:true,
                    responsive : true,
                    dom: 'Bfrtip',
        buttons: 
        [
            {
                extend : 'copy',
                text : 'copy',
                className : 'btn-sm',
                key: {
                    key: 'c',
                    altKey: true
                }
                
            },
            {
                extend : 'pdf',
                text : 'pdf',
                className : 'btn-sm',
                key: {
                    key: 'e',
                    altKey: true
                }
            },
            {
                extend : 'excel',
                text : 'excel',
                className : 'btn-sm',
                key: {
                    key: 'x',
                    altKey: true
                }
            },
            {
                extend : 'csv',
                text : 'csv',
                className : 'btn-sm',
                key: {
                    key: 't',
                    altKey: true
                }
            },
            {
                extend : 'print',
                text : 'print',
                className : 'btn-sm',
                key: {
                    key: 'p',
                    altKey: true
                }
            },

        ]
                });
            });
        </script>
