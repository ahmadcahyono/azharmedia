{% load static %}

<div class="card card-border">
<div class="card-header"> 
    <h3 class="card-title">Data Pribadi</h3> 
</div>
<div class="card-body">
<div class="row">
<div class="col-sm-12">
        <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="nik">No KTP</label>
            <div class="col-sm-5">
                <input class="form-control" id="nik" name="nik" data-placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="nip">No Karyawan</label>
            <div class="col-sm-5">
                <input class="form-control" id="nip" name="nip" data-placeholder="">
            </div>
        </div>
    
   
        <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="fullname"> Nama Lengkap</label>
            <div class="col-sm-7">
                <input class="form-control" id="fullname" name="fullname" data-placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="aliasname"> Nama Panggilan</label>
            <div class="col-sm-7">
                <input class="form-control" id="aliasname" name="aliasname" data-placeholder="Nama panggilan di sehari-hari">
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="tempat"> Tempat Lahir</label>
             <div class="col-sm-7">
                <input type="text" class="form-control sm" name="tplahir" id="tplahir" list="kab"  placeholder="Tempat lahir">
                <datalist id="kab">
                    {% for k in kab %}
                        <option>{{k.nama}}</option>
                   {% endfor%}
                </datalist>

            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="tgllahir">Tanggal Lahir</label>
            <div class="col-sm-5">
                <input class="form-control" id="tgllahir" name="tgllahir" data-placeholder="Tanggal Lahir">
            </div>


            <!-- <div class="form-group row">
                                    <label class="col-sm-4 control-label">Combodate</label>
                                    <div class="col-sm-8">
                                        <a href="#" id="inline-dob" data-type="combodate" data-value="1984-05-15" data-format="YYYY-MM-DD" data-viewformat="DD/MM/YYYY" data-template="D / MMM / YYYY" data-pk="1" data-title="Select Date of birth"></a>
                                    </div>
                                </div> -->
        </div>

        <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="agama">Agama</label>
            <div class="col-sm-7">
                <select class="form-control" id="agama" name="agama" data-placeholder="">
                    <option value="1">Islam</option>
                    <option value="2">Katholik</option>
                    <option value="3">Kristen</option>
                    <option value="4">Hindu</option>
                    <option value="5">Budha</option>
                    <option value="6">Khong Hu Chu</option>  
                </select>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="jenis"> JenisKelamin</label>
            <div class="col-sm-7">
                <select class="form-control" id="jenis" name="jenis" data-placeholder="">
                    <option value="1">Laki-laki</option>
                    <option value="2">Perempuan</option>  
                </select>
            </div>
        </div>
                    
    
        <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="status">Status</label>
            <div class="col-sm-7">
                <select class="form-control" id="status" name="status" data-placeholder="">
                    <option value="1">Lajang</option>
                    <option value="2">Menikah</option>
                    <option value="3">Duda/Janda</option>  
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="divisi">Divisi</label>
            <div class="col-sm-7">
                <select  type="text" class="form-control sm" name="divisi" id="divisi"   placeholder="Divisi">
                    <option>Marketing</option>
                </select>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="tanggungan">Tanggungan</label>
            <div class="col-sm-3">
                <input type="number" class="form-control sm" name="tanggungan" id="tanggungan" list="jabatanlist"  placeholder="Jumlah Tanggunga">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="jabatan">Jabatan</label>
            <div class="col-sm-7">
                <input type="text" class="form-control sm" name="jabatan" id="jabatan" list="jabatanlist"  placeholder="Jabatan">
                    <datalist id="jabatanlist">
                        <option>Direktur</option>
                    </datalist>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="tmt">Tanggal Pertama Tugas</label>
            <div class="col-sm-7">
                <input type="text" class="form-control sm" name="tmt" id="tmt"   placeholder="TMT Tugas">
            </div>                                        
        </div>
    </div>
</div>

</div>
</div>
