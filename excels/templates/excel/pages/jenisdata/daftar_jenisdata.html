<table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed" style="border-collapse: collapse; border-spacing: 0px; width: 100%;" role="grid" aria-describedby="datatable_info">
    <thead>
        <tr>
            <th>Jenis Data</th>
            <th>Tabel</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for tbl in list_d %}
            <tr>
                <td>{{tbl.nama_jd}}</td>
                <td>{{tbl.tabel_jd}}</td>
                <td>
                    <a class="btn btn-success" href="{% url 'proses:edit_jdata' tbl.id %}" ><i class="fa fa-edit"></i></a>
                    <a class="btn btn-danger"  href="{% url 'proses:delete_jdata' tbl.id  %}" ><i class="fa fa-trash"></i></a> 
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
