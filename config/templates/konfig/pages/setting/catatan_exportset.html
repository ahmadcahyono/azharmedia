        <form>
        {% csrf_token %}

            <div class="row">
                <div class="col col-lg-6">
                    <div class="form-group">
                        <label for="idkaryawan">Id Karyawan</label>
                        <input type="text" class="form-control" id="idkaryawan" placeholder="ID Karyawan" name="idkaryawan">
                    </div>
                </div>

                <div class="col col-lg-6">
                    <div class="form-group">
                        <label for="nik">Nomer Induk Karyawan (NIK)</label>
                        <input type="text" class="form-control" id="nik" placeholder="Nomer Induk Karyawan" name="nik">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col col-sm-6">
                    <div class="form-group">
                        <label for="kata">Nama Depan</label>

                    </div>
                </div>

                    </div>
                </div>
            </div>

                    
            <button type="submit" class="btn btn-purple waves-effect waves-light" style="text-align: right;">Submit</button>
