{% extends 'account/index.html' %}
{% load static %}
 {% block isi %}           
        <div class="card card-pages">
            <div class="card-header bg-img"> 
                <div class="bg-overlay"></div>
                <h3 class="text-center m-t-10 text-white"> Sign In to <strong>Mulyo Tronik</strong><br>
                    
                        {{berita}}
                       
                </h3>
            </div> 


            <div class="card-body">
                
            
                {% if next %}
                <form class="form-horizontal m-t-20" action="/login/" method="GET">
                    <input type = "hidden" id="next" name = "next" value = "{{ next }}" />
                {% else %}
                <form class="form-horizontal m-t-20" action="/login/" method="POST">
                {% endif %} 
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-12">
                            <input id="username" name="username" class="form-control input-lg" type="text" required="" placeholder="Username">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-12">
                            <input id="password" name="password" class="form-control input-lg" type="password" required="" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-12">
                            <div class="checkbox checkbox-primary">
                                <input id="password2" name="password2" id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup">
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                        
                    <div class="form-group text-center m-t-40">
                        <div class="col-12">
                            <button class="btn btn-primary btn-lg w-lg waves-effect waves-light" type="submit">Log In</button>
                        </div>
                    </div>
                </form> 
                    <div class="form-group row m-t-30">
                        <div class="col-sm-7">
                            <a href="pages-recoverpw.html"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                        </div>
                        <div class="col-sm-5 text-right">
                            <a href="{% url 'register' %}">Create an account</a>
                        </div>
                    </div>
                
            </div>                                 
                
        </div>
    </div>
{% endblock %}
