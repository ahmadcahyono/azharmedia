<div class="row">

<div class="card card-border card-border">
<div class="card-header">
    <h3 class="card-title text-primary">Keluarga</h3>
</div>

<div class="card-body">             

    <div class="form-group row">
        <label for="namakeluarga" class="col-sm-3 control-label">NIK</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="nikkeluarga" placeholder="Nomer Induk Kependudukan">
        </div>
    </div>
    <div class="form-group row">
        <label for="namakeluarga" class="col-sm-3 control-label">Nama Lengkap</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="namakeluarga" placeholder="Nama Lengkap">
        </div>
    </div>
    <div class="form-group row">
        <label for="tempat" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="tplahirkeluarga" placeholder="Tempat Lahir">
        </div>
    </div>
    <div class="form-group row">
        <label for="lahirkeluarga" class="col-sm-3 control-label">Tanggal Lahir</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="lahirkeluarga" placeholder="Tanggal Lahir">
        </div>
    </div>
    
    <div class="form-group row">
        <label for="alamatkeluarga" class="col-sm-3 control-label">Alamat</label>
        <div class="col-sm-9">
            <textarea type="text" class="form-control" id="alamatkeluarga" placeholder="Alamat Lengkap"></textarea>
        </div>
    </div>
    
    <div class="form-group row">
        <label for="alamatkeluarga" class="col-sm-3 control-label">Alamat</label>
        <div class="col-sm-9">
            <select class="form-control" id="jeniskeluarga" >
                <option value="L">Laki-Laki</option>
                <option value="P">Perempuan</option>   
            </select>
        </div>
    </div>
    
    <div class="form-group row">
        <label for="alamatkeluarga" class="col-sm-3 control-label">Agama</label>
        <div class="col-sm-9">
            <select class="form-control" id="jeniskeluarga" >
                <option>Islam</option>
                <option>Katholik</option>
                <option>Kristen</option>
                <option>Hindu</option>
                <option>Budha</option>
                <option>Kong Hu Chu</option>   
            </select>
        </div>
    </div>

    
    <div class="form-group row">
        <label for="pekerjaankeluarga" class="col-sm-3 control-label">Alamat</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="pekerjaankeluarga" placeholder="Pekerjaan">
        </div>
    </div>

    <div class="form-group row">
        <label for="hubungankeluarga" class="col-sm-3 control-label">Hubungan</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="hubungankeluarga" placeholder="Hubungan Keluarga">
        </div>
    </div>

    <div class="form-group row">
        <label for="telpkeluarga" class="col-sm-3 control-label">Hubungan</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="telpkeluarga" placeholder="Nomer HP">
        </div>
    </div>

    <div class="form-group row">
        <label for="emailkeluarga" class="col-sm-3 control-label">Hubungan</label>
        <div class="col-sm-9">
            <input type="email" class="form-control" id="emailkeluarga" placeholder="Alamat email">
        </div>
    </div>

    <div class="form-group row">
        <label for="statuskeluarga" class="col-sm-3 control-label">Hubungan</label>
        <div class="col-sm-9">
            <select class="form-control" id="statuskeluarga">
                <option>Tanggungan</option>
                <option>Bukan Tanggungan</option>
            </select>
        </div>
    </div>

  
</div> <!-- card-body -->
</div> <!-- card -->
