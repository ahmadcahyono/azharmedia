{% load static %}
<div class="row">
  <div class="col-sm-12">
    <div class="card  card-border"> 
      <div class="card-header">
        <h3 class="card-title text-primary">Pendidikan Formal
        &nbsp;&nbsp;<button id="addFormal" type="button" class="btn btn-success waves-effect waves-light  btn-xs float-right" onclick="#"><i class="fa fa-plus"></i></button></h3>
      </div>

      <div class="card-body" style="width: 100%;">            
          
          <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="jnf">Jenjang Pendidikan</label>
            <div class="col-sm-7">
                <select class="form-control" id="jnf" name="jenjang">
                  {% for it in pendidikan %}
                    <option>{{it.jenjang}}</option>
                  {%endfor%}
                </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="institusif">Sekolah/Universitas</label>
            <div class="col-sm-7">
                <input class="form-control" id="institusif" name="institusif" data-placeholder="">
            </div>
          </div>
          
          <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="jurusanf">Jurusan</label>
            <div class="col-sm-7">
                <input class="form-control" id="jurusanf" name="jurusanf" data-placeholder="">
            </div>
          </div>
          
          <div class="form-group row">
            <div class="col-sm-0"></div>
            <label class="col-sm-5 control-label" for="tglf">Tanggal</label>
            <div class="col-sm-7">
                <input class="form-control xdate" id="tglnf" name="tglf[ ]" data-placeholder="">
            </div>
          </div>
        
      </div> <!-- card body-->
    </div> <!-- card -->
  </div>
</div>



<div class="row">
  <div class="col-sm-12">
    
    <div class="portlet">
      <div class="portlet-heading portlet-default">
        <h5 class="portlet-title text-dark">
              Default Heading
        </h5>
        <div class="portlet-widgets">
            <a href="javascript:;" data-toggle="reload"><i class="ion-refresh"></i></a>
            <span class="divider"></span>
            <a data-toggle="collapse" href="#bg-default" aria-expanded="true" class=""><i class="ion-minus-round"></i></a>
            <!--     <span class="divider"></span>
            -->        <!-- <a href="#" data-toggle="remove"><i class="ion-close-round"></i></a> -->
          </div>
          <div class="clearfix"></div>
        </div>
        <div id="bg-default" class="panel-collapse collapse show" style="">
        
        <div class="portlet-body">
  
        </div>
      </div>
    </div>
  
  </div><!-- body -->
</div><!-- card informal -->
