<!-- The Modal -->
<div class="modal" id="modalLabel">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <input id="xid" name="xid" type="text" class="form-control" />
                <input id="xstrata" name="'xstrata" type="text" class="form-control" />
                <input type="text" id="xlembaga" name="xlembaga" class="form-control" />
                <select data-toggle="tooltip" title="Tahun Lulus Pendidikan" class="form-control" id="xlulus" name="xlulus">
                    {% for thn in tahun %}
                        {% if thn == sekarang %}
                            <option value="{{thn}}" selected>{{thn}}</option>
                        {% else %}
                            <option value="{{thn}}">{{thn}}</option>
                        {% endif %}
                    {% endfor %}
                </select>

            </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
